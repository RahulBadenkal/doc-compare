<md-dialog style="width: 600px;" layout="column">
<ng-include src="'./Shared/erplib/tpl/tpl-dlgHeader.html'"></ng-include>
	
<form class="sr-frm-dialog" name="dlgShortCuts" autocomplete="off" novalidate>
	<div class="md-dialog-content" style="padding-bottom: 0px; padding-top: 0px; margin-top: 40px;">
		<table><tbody>
			<tr ng-if="$index > 1" ng-repeat="hotkey in appHotkeys">
				<td class="cfp-hotkeys-keys"><span class="cfp-hotkeys-key">{{ hotkey.combo[0] }}</span></td>
				<td class="cfp-hotkeys-text">{{ hotkey.description }}</td>
			</tr>
		</tbody></table>
	</div>
</form>
	
</md-dialog>
