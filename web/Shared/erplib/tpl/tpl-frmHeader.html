<div class="sr-frm-header" layout="row" layout-xs="row" layout-sm="row" layout-align="center center" 
	ng-style="uiStyles.cardState[formState]" style="padding: 1%; height: 90px;">
<!--	style="background-color: #676767; padding: 1%; height: 90px;">-->
	
	<div ng-repeat="hdr in formHeaders" flex="15" style="margin-left: 1%; margin-right: 1%;">
		<div class="sr-frmhdr" ng-style="hdr.style">
			{{hdr.title}}
			<md-button ng-if="hdr.title=='VENDOR' || hdr.title=='CUSTOMER' || hdr.title=='PARTY'" 
					   class="sr-frmhdr-info-btn" ng-click="showPartyInfoDlg($event)">
                <i class="material-icons" style="font-size:14px;">info</i>
			</md-button>
		</div>
		<div class="sr-frmhdrBody" ng-style="hdr.style">
			{{hdr.content}}
		</div>
	</div>

	<div ng-repeat="hdr in formSymbols" flex style="margin-left: 1%; margin-right: 1%;">
		<div style="font-size: 18px; font-family: 'Exo'; font-weight: bold; text-align:center;" ng-style="hdr.style">
			{{hdr.content}}
		</div>
	</div>
	
</div>
