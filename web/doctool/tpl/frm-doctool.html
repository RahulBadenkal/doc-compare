<div flex layout="column">
	<div id="fldIdFirst" tabindex="-1"></div>
	<div   flex style="margin-top:30px;" layout="row">
		<div  ng-show="state">
			<ng-include src="'../doctool/tpl/doctoolSteps.html'"></ng-include>
    	</div>
		<div  flex  layout="row" style="margin: 10px 10px 0px 0px;height:100%;">
			<table  id="comparision">
				<thead id="comparision-header">
					<tr>
						<th style="height:20px !important;"><div>{{display_file1name}}</div></th>
						<th style="height:20px !important;"> <div>{{display_file2name}}</div></th>
					</tr>
				</thead>
        		<tbody id="comparision-content">
					<tr layout-fill>
						<td id="left-comparision-content" style="height:100%!important;padding:2px!important;"> 
							<div >
                    			<iframe	width=100% height="600" flex 
                            			id="left-comparision-content-document"
                            			src="pdfjs/web/pdf-viewer.html?file=../../img/Master File.pdf">
                         		</iframe>
                    			<div id="left-comparision-scroll-mark" style="height: 568px; display: inline-block;width: 10px;pointer-events: none;
                               			position:absolute; top:32px; right:1px;">
								</div>
                			</div>
            			</td>
            			<td id="right-comparision-content-box" style="height:100% !important;padding:2px!important;">
                			<div >
                    			<iframe width=100% height="600" flex
                            		id="right-comparision-content-document"
									src="pdfjs/web/pdf-viewer.html?file=../../img/Revised File.pdf">
                        		</iframe>
                    			<div id="right-comparision-scroll-mark" style="height: 568px; /*600-32*/ display: inline-block;width: 10px;pointer-events: none;
                                		/*background-color: lightcyan;*/
                                		position:absolute; top:32px /*toolbar height is 32px*/; right:1px;">
                 				</div>
                			</div>
            			</td>
        			</tr>
        		</tbody>
    		</table>
		</div>
		</div>
	<div layout="row" layout-xs="row" layout-sm="row" layout-align="sapce-between center" class="md-whiteframe-19dp"
		 style="background-color: #424242; bottom: 0; position: fixed; width: 100%; z-index: 0; height: 50px;">  
		<div flex="80" layout="row" layout-sm="row" layout-align="start center" style="margin-left: 0px;">
		
			<md-button class="sr-frmcontrol-btn" aria-labelledby="cancel" id="fldIdCancel" 
					    ng-click="toggle()"> 
				<md-tooltip md-direction="top">slide</md-tooltip>	
				<i ng-if="state" class="material-icons sr-frmaction-img" style="color:white;">format_indent_decrease</i>
				<i ng-if="!state"class="material-icons sr-frmaction-img" style="color:white;">format_indent_increase</i>
			</md-button>
		
		</div> 
		<div flex="20" layout="row" layout-sm="row" layout-align="start center" style="margin-left: 20px;">
	
	<md-button id="compare-btn"class="sr-action md-raised md-primary"  ng-click="showfileDialog()">
				<md-tooltip md-direction="top">COMPARE</md-tooltip>COMPARE
	</md-button>
	<md-button id="sync-scroll-btn" class="sr-action md-raised md-primary"  ng-click="setSyncScroll()">
				<md-tooltip md-direction="top">Sync Scroll</md-tooltip>	 Sync Scroll
	</md-button>

	<md-button ng-if="fullscreen"id="fullscreen-btn"class="sr-action md-raised md-primary"  ng-click="openFullscreen();">
				<md-tooltip md-direction="top">Full Screen</md-tooltip>
				<i class="material-icons">fullscreen</i>
	</md-button>
		<md-button  ng-if="!fullscreen" id="un-fullscreen-btn"class="sr-action md-raised md-primary"  ng-click="closeFullscreen();">
				<md-tooltip md-direction="top">Full Screen</md-tooltip>
				<i class="material-icons">fullscreen_exit</i>
	</md-button>
		
		</div> 
    </div>

	

</div>
